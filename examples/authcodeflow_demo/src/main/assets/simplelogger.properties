# SLF4J Android Logger Configuration
# This file configures the slf4j-logger implementation

# Default log level for all loggers
# Valid values: trace, debug, info, warn, error
org.slf4j.simpleLogger.defaultLogLevel=debug

# Show date/time in log output
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name in log output
org.slf4j.simpleLogger.showThreadName=false

# Show logger name in log output
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (last component only)
org.slf4j.simpleLogger.showShortLogName=false

# Set log level for specific packages
# IBM Verify SDK packages
org.slf4j.simpleLogger.log.com.ibm.security.verifysdk=debug

# Set log level for the demo app
org.slf4j.simpleLogger.log.com.ibm.security.verifysdk.authcodeflow.demoapp=debug
